
<div style="padding: 13px;">
    <mat-spinner *ngIf="orders.length === 0"></mat-spinner>

    <mat-card *ngFor="let order of orders" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{order.name}}</mat-card-title>
            <mat-card-subtitle>{{order.player}} $/ {{order.quantity}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{order.description}}
            </p>
            <img style="height:100%; width: 100%;" src="{{ order.imageUrl }}" />
        </mat-card-content>
        <mat-card-actions>
      <button mat-button> Buy product</button>
    </mat-card-actions>
    </mat-card>
